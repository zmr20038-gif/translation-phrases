    <script>

            { id:'g10', cat:'gaming', en:'Aggro', zh:'ä»‡æ¨å€¼', d:'è¡¡é‡æ€ªç‰©å¯¹ä¸åŒç©å®¶æ”»å‡»æ¬²æœ›çš„æ•°å€¼ã€‚' },
            { id:'l1', cat:'legal', en:'Bona Fide', zh:'å–„æ„ï¼›è¯šå®åœ°', d:'æŒ‡å½“äº‹äººåœ¨è¿›è¡Œæ³•å¾‹è¡Œä¸ºæ—¶ï¼Œä¸»è§‚ä¸Šå‡ºäºçœŸè¯šã€‚' },
            { id:'l3', cat:'legal', en:'Due Diligence', zh:'å°½èŒè°ƒæŸ¥', d:'å¯¹èµ„äº§ã€è´¢åŠ¡çŠ¶å†µåŠæ³•å¾‹é£é™©è¿›è¡Œçš„å…¨é¢è°ƒæŸ¥ã€‚' },
            { id:'g9', cat:'gaming', en:'Early Access', zh:'æŠ¢å…ˆä½“éªŒ', d:'å¼€å‘è€…åœ¨æ¸¸æˆå°šæœªæ­£å¼å®Œæˆæ—¶æå‰å”®å–ï¼Œè®©ç©å®¶å‚ä¸æµ‹è¯•ã€‚' },
            { id:'l2', cat:'legal', en:'Force Majeure', zh:'ä¸å¯æŠ—åŠ›', d:'ä¸èƒ½é¢„è§ã€ä¸èƒ½é¿å…ä¸”ä¸èƒ½å…‹æœçš„å®¢è§‚æƒ…å†µã€‚' },
            { id:'g1', cat:'gaming', en:'Fog of War', zh:'æˆ˜äº‰è¿·é›¾', d:'ç”¨äºé®è”½æœªæ¢ç´¢åŒºåŸŸçš„è§†è§‰æ•ˆæœã€‚' },
            { id:'g7', cat:'gaming', en:'Frame Data', zh:'å¸§æ•°æ•°æ®', d:'è®°å½•åŠ¨ä½œå¯åŠ¨ã€æŒç»­å’Œæ¢å¤çš„å…·ä½“å¸§æ•°ã€‚' },
            { id:'g3', cat:'gaming', en:'Hitbox', zh:'ç¢°æ’æ¡†', d:'æ¸¸æˆä¸­ç”¨äºæ£€æµ‹æ”»å‡»æˆ–ç¢°æ’çš„ä¸å¯è§å‡ ä½•å½¢çŠ¶ã€‚' },
            { id:'l4', cat:'legal', en:'Indemnification', zh:'èµ”å¿ä¿è¯', d:'æ‰¿è¯ºå¯¹å¦ä¸€æ–¹é­å—çš„æŸå¤±ã€æŸå®³æˆ–è´£ä»»è¿›è¡Œè¡¥å¿ã€‚' },
            { id:'l8', cat:'legal', en:'Joint Liability', zh:'è¿å¸¦è´£ä»»', d:'ä¸¤ä¸ªæˆ–ä¸¤ä¸ªä»¥ä¸Šå½“äº‹äººå…±åŒæ‰¿æ‹…å€ºåŠ¡ã€‚' },
            { id:'l6', cat:'legal', en:'Liquidated Damages', zh:'é¢„å®šè¿çº¦é‡‘', d:'è¿çº¦æ—¶åº”æ”¯ä»˜ç»™å¦ä¸€æ–¹çš„å›ºå®šé‡‘é¢ã€‚' },
            { id:'f1', cat:'food', en:'Maillard Reaction', zh:'ç¾æ‹‰å¾·ååº”', d:'é£Ÿç‰©åœ¨åŠ çƒ­è¿‡ç¨‹ä¸­äº§ç”Ÿçš„éé…¶è¤å˜å’Œé¦™æ°”ã€‚' },
            { id:'g4', cat:'gaming', en:'Metagame', zh:'å…ƒæ¸¸æˆï¼›ä¸»æµæˆ˜æœ¯', d:'å½“å‰ç‰ˆæœ¬ä¸­æœ€é«˜æ•ˆã€æœ€é€šç”¨çš„æˆ˜æœ¯æ­é…ã€‚' },
            { id:'f7', cat:'food', en:'Molecular Gastronomy', zh:'åˆ†å­æ–™ç†', d:'é€šè¿‡ç§‘å­¦æ‰‹æ®µæ”¹å˜é£Ÿæå½¢æ€åˆ›é€ é¢ è¦†å£æ„Ÿã€‚' },
            { id:'f8', cat:'food', en:'Mouthfeel', zh:'å£æ„Ÿ', d:'æŒ‡é£Ÿç‰©æˆ–é¥®æ–™è¿›å…¥å£è…”åçš„ç‰©ç†è§¦è§‰ã€‚' },
            { id:'g6', cat:'gaming', en:'Permadeath', zh:'æ°¸ä¹…æ­»äº¡', d:'è§’è‰²ä¸€æ—¦æ­»äº¡è¿›åº¦æ¸…ç©ºï¼Œæ— æ³•è¯»æ¡£å¤æ´»ã€‚' },
            { id:'g2', cat:'gaming', en:'Procedural Generation', zh:'éšæœºç”Ÿæˆ', d:'åˆ©ç”¨ç®—æ³•è€Œéäººå·¥è®¾è®¡è‡ªåŠ¨åˆ›å»ºå†…å®¹ã€‚' },
            { id:'f9', cat:'food', en:'Reduction', zh:'æµ“ç¼©é…±æ±', d:'é€šè¿‡ç†¬ç…®æ’èµ°æ°´åˆ†ï¼Œä½¿é£å‘³å˜å¾—æåº¦æµ“éƒã€‚' },
            { id:'f2', cat:'food', en:'Sous-vide', zh:'ä½æ¸©æ…¢ç…®', d:'å°†é£ŸæçœŸç©ºåŒ…è£…åœ¨æ’æ¸©æ°´æµ´ä¸­é•¿æ—¶é—´åŠ çƒ­ã€‚' },
            { id:'l5', cat:'legal', en:'Statute of Limitations', zh:'è¯‰è®¼æ—¶æ•ˆ', d:'æ³•å¾‹è§„å®šå½“äº‹äººè¡Œä½¿è¯·æ±‚æƒçš„æ—¶é—´é™åˆ¶ã€‚' },
            { id:'l10', cat:'legal', en:'Subpoena', zh:'ä¼ ç¥¨', d:'æ³•é™¢å‘å¸ƒçš„å¼ºåˆ¶æ€§å‘½ä»¤ï¼Œè¦æ±‚å‡ºåº­ä½œè¯ã€‚' },
            { id:'g8', cat:'gaming', en:'Sandbox', zh:'æ²™ç›’', d:'å…·å¤‡é«˜åº¦è‡ªç”±åº¦çš„æ¸¸æˆç±»å‹ã€‚' },
            { id:'f6', cat:'food', en:'Sommelier', zh:'ä¾é…’å¸ˆ', d:'è´Ÿè´£é…’å•è®¾è®¡åŠé¤é…’æ­é…çš„é«˜çº§æœåŠ¡äººå‘˜ã€‚' },
            { id:'f4', cat:'food', en:'Umami', zh:'é²œå‘³', d:'é™¤äº†é…¸ç”œè‹¦å’¸ä¹‹å¤–çš„ç¬¬äº”ç§åŸºæœ¬å‘³é“ã€‚' },
            { id:'l9', cat:'legal', en:'Without Prejudice', zh:'ä¸æŸå®³æƒåˆ©', d:'å£°æ˜ä¸‹çš„è®©æ­¥ä¸èƒ½ä½œä¸ºè¯‰è®¼è¯æ®ã€‚' }
        ].sort((a,b) => a.en.localeCompare(b.en)); // å¼ºåˆ¶å­—æ¯æ’åº

        let state = {
            view: 'learn',
            goal: 10,
            curCat: 'all',
            mem: JSON.parse(localStorage.getItem('lexi_pro_v2') || '{}'),
            studyQueue: [],
            studyIndex: 0
        };

        // --- è§†å›¾é€»è¾‘ ---
        function switchView(view) {
            state.view = view;
            document.getElementById('page-learn').classList.toggle('hidden', view !== 'learn');
            document.getElementById('page-search').classList.toggle('hidden', view !== 'search');
            document.getElementById('nav-learn').classList.toggle('text-indigo-600', view === 'learn');
            document.getElementById('nav-learn').classList.toggle('text-slate-300', view !== 'learn');
            document.getElementById('nav-search').classList.toggle('text-indigo-600', view === 'search');
            document.getElementById('nav-search').classList.toggle('text-slate-300', view !== 'search');
            document.getElementById('pageTitle').innerText = view === 'learn' ? 'Learn Dashboard' : 'Explore Library';
        }

        // --- æ ¸å¿ƒå­¦ä¹ å¼•æ“ (Ebbinghaus) ---
        function startStudy(type) {
            const now = Date.now();
            if (type === 'new') {
                // æ‰¾å‡ºä»æœªå­¦è¿‡çš„è¯
                const learnedIds = Object.keys(state.mem);
                state.studyQueue = library.filter(i => !learnedIds.includes(i.id)).slice(0, state.goal);
            } else if (type === 'review') {
                // æ‰¾å‡ºåˆ°æœŸéœ€è¦å¤ä¹ çš„è¯
                state.studyQueue = library.filter(i => {
                    const m = state.mem[i.id];
                    if (!m) return false;
                    const nextTime = m.t + (EB_INTERVALS[m.stage] * 24 * 60 * 60 * 1000);
                    return now >= nextTime;
                });
            } else {
                // æ··åˆé€»è¾‘
                startStudy('review');
                if (state.studyQueue.length < 5) startStudy('new');
                return;
            }

            if (state.studyQueue.length === 0) return alert("ä»Šæ—¥ä»»åŠ¡å·²å®Œæˆï¼å»æœç´¢é¡µæ·»åŠ æ›´å¤šè¯æ¡å§ã€‚");
            
            state.studyIndex = 0;
            document.getElementById('studyOverlay').style.display = 'flex';
            showCard();
        }

        function showCard() {
            const item = state.studyQueue[state.studyIndex];
            const m = state.mem[item.id] || { stage: 0 };
            
            document.getElementById('studyProgress').innerText = `${state.studyIndex + 1} / ${state.studyQueue.length}`;
            document.getElementById('cardEn').innerText = item.en;
            document.getElementById('cardZh').innerText = item.zh;
            document.getElementById('cardD').innerText = item.d;
            document.getElementById('cardDetail').classList.add('hidden');
            document.getElementById('tapTip').classList.remove('hidden');

            // æ¸²æŸ“é˜¶æ®µåœ†ç‚¹
            let dots = '';
            for(let i=1; i<=8; i++) {
                dots += `<div class="stage-dot ${i <= m.stage ? 'active' : ''}"></div>`;
            }
            document.getElementById('cardStage').innerHTML = dots;
        }

        document.getElementById('studyCard').onclick = function() {
            document.getElementById('cardDetail').classList.remove('hidden');
            document.getElementById('tapTip').classList.add('hidden');
        };

        function nextWord(known) {
            const item = state.studyQueue[state.studyIndex];
            if (!state.mem[item.id]) state.mem[item.id] = { stage: 0, t: 0 };
            
            if (known) {
                state.mem[item.id].stage = Math.min(8, state.mem[item.id].stage + 1);
                state.mem[item.id].t = Date.now();
            } else {
                state.mem[item.id].stage = Math.max(1, state.mem[item.id].stage - 1);
                state.mem[item.id].t = Date.now();
            }

            save();
            state.studyIndex++;
            if (state.studyIndex < state.studyQueue.length) {
                showCard();
            } else {
                exitStudy();
                alert("Session Complete!");
            }
        }

        function exitStudy() {
            document.getElementById('studyOverlay').style.display = 'none';
            updateCounts();
        }

        // --- æœç´¢ä¸è¿‡æ»¤ ---
        function filterCat(cat) {
            state.curCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
            renderSearch();
        }

        function renderSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('listContainer');
            
            const filtered = library.filter(i => {
                const matchCat = state.curCat === 'all' || i.cat === state.curCat;
                const matchText = i.en.toLowerCase().includes(q) || i.zh.includes(q);
                return matchCat && matchText;
            });

            container.innerHTML = filtered.map(i => `
                <div class="bg-white p-6 rounded-[2rem] card shadow-sm flex justify-between items-center border border-slate-50">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <h4 class="text-xl font-black tracking-tighter text-slate-800">${i.en}</h4>
                            <span class="cat-tag cat-${i.cat}">${i.cat}</span>
                        </div>
                        <p class="text-sm font-bold text-slate-400">${i.zh}</p>
                    </div>
                    ${state.mem[i.id] ? 'âœ¨' : `<button onclick="addToPlan('${i.id}')" class="text-xs font-black text-indigo-500 bg-indigo-50 px-4 py-2 rounded-full">+ Add</button>`}
                </div>
            `).join('');
        }

        function addToPlan(id) {
            if(!state.mem[id]) {
                state.mem[id] = { stage: 0, t: Date.now() };
                save();
                renderSearch();
                updateCounts();
            }
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function updateCounts() {
            const now = Date.now();
            const learnedIds = Object.keys(state.mem);
            const totalLearned = learnedIds.length;
            
            const reviewCount = library.filter(i => {
                const m = state.mem[i.id];
                if (!m || m.stage === 0) return false;
                return now >= (m.t + (EB_INTERVALS[m.stage] * 24 * 60 * 60 * 1000));
            }).length;

            document.getElementById('count-new').innerText = Math.max(0, state.goal - (totalLearned - reviewCount));
            document.getElementById('count-review').innerText = reviewCount;
            
            // éšæœºè®¾ç½®ä»Šæ—¥å•è¯
            const randomWord = library[Math.floor(Math.random() * library.length)];
            document.getElementById('today-en').innerText = randomWord.en;
            document.getElementById('today-zh').innerText = randomWord.zh;
        }

        function save() {
            localStorage.setItem('lexi_pro_v2', JSON.stringify(state.mem));
        }

        function toggleSettings(show) {
            if(show && confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è¿›åº¦å—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }

        // åˆå§‹åŒ–
        updateCounts();
        renderSearch();
    </script>
</body>
