<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LexiFlow MTI v8.4.3 Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hide { display: none !important; }
        .btn-active:active { transform: scale(0.98); }
        input { border: 2px solid #e2e8f0; transition: all 0.2s; }
        input:focus { border-color: #4F46E5; outline: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div id="auth-card" class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
        <h1 class="text-3xl font-black italic mb-2">LexiFlow</h1>
        <p id="net-status" class="text-[10px] font-bold text-amber-500 mb-8 uppercase tracking-widest">Testing Connection...</p>

        <div id="panel-login" class="space-y-4">
            <input id="l-email" type="email" placeholder="邮箱" class="w-full p-4 rounded-2xl bg-slate-50 font-bold">
            <input id="l-pass" type="password" placeholder="密码" class="w-full p-4 rounded-2xl bg-slate-50 font-bold">
            <button onclick="doAuth('login')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg btn-active">进入云端</button>
            <button onclick="forceSwitch('signup')" class="w-full text-xs opacity-40 font-bold py-2">新同学？点此注册</button>
        </div>

        <div id="panel-signup" class="space-y-4 hide">
            <input id="s-email" type="email" placeholder="注册邮箱" class="w-full p-4 rounded-2xl bg-indigo-50 font-bold">
            <input id="s-pass" type="password" placeholder="设置密码" class="w-full p-4 rounded-2xl bg-indigo-50 font-bold">
            <button onclick="doAuth('signup')" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black shadow-lg btn-active">创建账号</button>
            <button onclick="forceSwitch('login')" class="w-full text-xs opacity-40 font-bold py-2">已有账号？去登录</button>
        </div>
        
        <div id="msg" class="mt-6 text-[11px] font-bold p-3 rounded-xl hide"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- 1. 绝对安全的切换逻辑 (不依赖任何外部库) ---
        function forceSwitch(target) {
            console.log("Switching to:", target);
            const l = document.getElementById('panel-login');
            const s = document.getElementById('panel-signup');
            if(target === 'signup') {
                l.classList.add('hide');
                s.classList.remove('hide');
            } else {
                s.classList.add('hide');
                l.classList.remove('hide');
            }
        }

        // --- 2. 初始化 Supabase ---
        const CONF = { url: "https://dxrswsuuuvstfipcldpz.supabase.co", key: "sb_publishable_qU3plC-_p-LY2p91i21n3g_0zrWuAV8" };
        let client;

        try {
            client = window.supabase.createClient(CONF.url, CONF.key);
            document.getElementById('net-status').innerText = "Cloud Online";
            document.getElementById('net-status').className = "text-[10px] font-bold text-emerald-500 mb-8 uppercase tracking-widest";
        } catch(e) {
            document.getElementById('net-status').innerText = "SDK Blocked by Network";
            console.error("SDK Load Error");
        }

        // --- 3. 认证逻辑 ---
        async function doAuth(type) {
            const email = document.getElementById(type === 'login' ? 'l-email' : 's-email').value;
            const pass = document.getElementById(type === 'login' ? 'l-pass' : 's-pass').value;
            const msg = document.getElementById('msg');

            if(!client) return alert("SDK 未加载，请检查网络或关闭广告拦截器");
            
            msg.classList.remove('hide');
            msg.innerText = "Processing...";
            msg.className = "mt-6 text-[11px] font-bold p-3 rounded-xl bg-slate-100";

            try {
                let res;
                if(type === 'signup') {
                    res = await client.auth.signUp({ email, password: pass });
                    if(res.error) throw res.error;
                    alert("注册指令已发出！\n如果您已在后台关闭Confirm，现在可直接尝试登录。");
                    forceSwitch('login');
                } else {
                    res = await client.auth.signInWithPassword({ email, password: pass });
                    if(res.error) throw res.error;
                    alert("登录成功！同步开启。");
                    // 这里由于是测试版本，成功后直接重载页面即可
                    location.reload();
                }
            } catch(e) {
                msg.innerText = e.message;
                msg.className = "mt-6 text-[11px] font-bold p-3 rounded-xl bg-red-50 text-red-600";
            }
        }
    </script>
</body>
</html>
