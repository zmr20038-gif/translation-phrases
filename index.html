    <script>

        let state = { user: null, books: {}, mem: {}, settings: { dailyLimit: 20, selectedBooks: [], dark: false, voice: 'en-US' }, activeTab: 'home', curCat: 'ALL', queue: [], idx: 0 };

                    </div>
                    ${example ? `<div class="context-box relative overflow-hidden">

                    </div>` : ''}
                    <div class="pt-2" onclick="event.stopPropagation()">
                        <p class="text-[8px] weight-black opacity-20 uppercase mb-2 dark:text-white tracking-widest">Personal Notes</p>

                                  id="${isStudy?'card-note':'note-'+item.id}"
                                  placeholder="ç‚¹å‡»è¾“å…¥ç¬”è®°..."
                                  class="w-full bg-transparent p-0 text-[11px] outline-none serif min-h-[60px] border-l-2 border-indigo-100 dark:border-indigo-900/50 pl-4 dark:text-white">${noteValue || ""}</textarea>

        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            const msg = document.getElementById('auth-msg');
            const submitBtn = document.getElementById('auth-submit-btn');
            
            if(!email || !password) {
                msg.className = "text-center text-[11px] font-bold mt-4 text-rose-500";
                return msg.innerText = "è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ";
            }
            if(password.length < 6) {
                msg.className = "text-center text-[11px] font-bold mt-4 text-rose-500";
                return msg.innerText = "ä¸ºäº†å®‰å…¨ï¼Œå¯†ç è‡³å°‘éœ€è¦6ä½";
            }
            
            msg.className = "text-center text-[11px] font-bold mt-4 text-indigo-500";
            msg.innerText = type === 'signup' ? "æ­£åœ¨è¯·æ±‚äº‘ç«¯æ³¨å†Œ..." : "æ­£åœ¨éªŒè¯ç™»å½•çŠ¶æ€...";
            submitBtn.disabled = true; submitBtn.style.opacity = "0.5";

            try {
                if(type === 'signup') {
                    const { data, error } = await supabase.auth.signUp({ 
                        email, password,
                        options: { emailRedirectTo: window.location.href }
                    });
                    if(error) throw error;
                    msg.className = "text-center text-[11px] font-bold mt-4 text-emerald-500";
                    msg.innerText = "æ³¨å†Œè¯·æ±‚å·²å‘é€ï¼è¯·æŸ¥çœ‹é‚®ç®±ç¡®è®¤ï¼Œæˆ–ç›´æ¥å°è¯•ç™»å½•ã€‚";
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if(error) throw error;
                    // ç™»å½•æˆåŠŸä¼šè§¦å‘ onAuthStateChange
                }
            } catch (err) {
                msg.className = "text-center text-[11px] font-bold mt-4 text-rose-500";
                msg.innerText = `é”™è¯¯: ${err.message || 'ç½‘ç»œè¿æ¥è¶…æ—¶'}`;
            } finally {
                submitBtn.disabled = false; submitBtn.style.opacity = "1";
            }
        }

        async function syncFromCloud() {
            const saved = localStorage.getItem(`lexi_cloud_${state.user.id}`);
            if(saved) {
                const d = JSON.parse(saved);
                state.books = d.books || {};
                state.mem = d.mem || {};
                state.settings = d.settings || state.settings;
            } else {
                state.books = { "MTI æ ¸å¿ƒè¯æ±‡": { items: [] } };
                state.settings.selectedBooks = ["MTI æ ¸å¿ƒè¯æ±‡"];
            }
        }

        function save() {
            if(state.user) {
                localStorage.setItem(`lexi_cloud_${state.user.id}`, JSON.stringify({
                    books: state.books, mem: state.mem, settings: state.settings
                }));
            }
        }

        function initApp() {
            document.getElementById('user-id-display').innerText = state.user.email;
            applyDarkMode(); initQuote(); updateDash();
            switchTab('home'); renderImportSelect();
        }

        function updateDash() {
            let n = 0, r = 0;
            state.settings.selectedBooks.forEach(bk => { if(state.books[bk]) state.books[bk].items.forEach(i => {
                const m = state.mem[i.id] || {lv:0};
                if(m.lv === 0) n++; else if(m.lv < 5 && Date.now() >= (m.next||0)) r++;
            });});
            document.getElementById('num-new').innerText = n;
            document.getElementById('num-rev').innerText = r;
            document.getElementById('active-book-count').innerText = state.settings.selectedBooks.length;
            document.getElementById('plan-text').innerText = state.settings.selectedBooks.join(', ') || 'æœªé€‰è¯ä¹¦';
        }

        function switchTab(t) {
            state.activeTab = t;
            ['home','explore','books','import','book-detail'].forEach(v => document.getElementById('view-'+v).classList.add('hide'));
            document.getElementById('view-'+t).classList.remove('hide');

            if(t === 'books') renderBooks();
            if(t === 'explore') runSearch();
            if(t === 'import') renderImportSelect();
        }

        function renderBooks() {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = Object.keys(state.books).map((k, idx) => {
                const isActive = state.settings.selectedBooks.includes(k);
                const colors = ["from-indigo-600 to-blue-700", "from-rose-500 to-pink-600", "from-emerald-500 to-teal-600"];

                </div>`;
            }).join('');
        }

        function toggleBookActive(e, k) {
            e.stopPropagation();
            if(state.settings.selectedBooks.includes(k)) state.settings.selectedBooks = state.settings.selectedBooks.filter(x => x !== k);
            else state.settings.selectedBooks.push(k);
            save(); renderBooks(); updateDash();
        }

        function openBook(k) { state.activeBook = k; document.getElementById('book-title-h').innerText = k; switchTab('book-detail'); renderItemList('book-item-list', state.books[k].items); }

        function renderItemList(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(i => {
                const m = state.mem[i.id] || {note:""};
                return `<div class="card-base border border-slate-50 dark:border-slate-800 transition-all overflow-hidden mb-4" onclick="this.classList.toggle('expanded')">
                    <div class="p-6 flex justify-between items-center cursor-pointer">
                        <div class="flex-1 text-left"><h5 class="text-lg weight-black tracking-tighter dark:text-white mb-1">${i.en}</h5><span class="tag-eco">MTI</span></div>

                    </div>
                    <div class="expandable-content px-6 pb-6 border-t border-slate-50 dark:border-white/5">${buildRichContentUI(i, m.note, false)}</div>
                </div>`;
            }).join('');
        }

        function prepStudy(mode) {
            let pool = [];
            state.settings.selectedBooks.forEach(bk => { if(state.books[bk]) state.books[bk].items.forEach(i => {
                const m = state.mem[i.id] || {lv:0};
                if(mode === 'new' && m.lv === 0) pool.push({...i, from: bk});
                else if(mode === 'review' && m.lv > 0 && m.lv < 5 && Date.now() >= (m.next||0)) pool.push({...i, from: bk});
            });});
            if(!pool.length) return alert("å½“å‰é˜Ÿåˆ—æ²¡æœ‰å•è¯éœ€è¦å­¦ä¹ ");
            state.queue = pool.slice(0, 20); state.idx = 0;
            document.getElementById('study-layer').classList.remove('hide'); renderCard();
        }

        function renderCard() {
            const i = state.queue[state.idx];
            const m = state.mem[i.id] || {note:""};
            document.getElementById('studyCard').classList.remove('flipped');
            document.getElementById('card-en').innerText = i.en; 
            document.getElementById('card-source').innerText = i.from;
            document.getElementById('card-back-ui').innerHTML = `<div class="py-6">${buildRichContentUI(i, m.note, true)}</div>`;
            document.getElementById('study-p').innerText = `${state.idx + 1} / ${state.queue.length}`;
        }

        function finishSRS(score) {
            const i = state.queue[state.idx];
            if(!state.mem[i.id]) state.mem[i.id] = {lv:0, next:0, note:""};
            const m = state.mem[i.id];
            if(score === 3) m.lv++; else if(score === 1) m.lv = Math.max(0, m.lv - 1);
            m.next = Date.now() + (score === 3 ? [0, 60000, 86400000, 259200000, 604800000, 1296000000][Math.min(m.lv, 5)] : 0);
            save(); state.idx++;
            if(state.idx < state.queue.length) renderCard(); else closeStudy();
        }

        function handleCardFlip(e) { if(!e.target.closest('textarea')) document.getElementById('studyCard').classList.toggle('flipped'); }
        function closeStudy() { document.getElementById('study-layer').classList.add('hide'); updateDash(); }
        function toggleSidebar(s) { document.getElementById('sidebar').style.transform = s ? 'translateX(0)' : 'translateX(100%)'; document.getElementById('side-overlay').classList.toggle('hide', !s); }
        function toggleDarkMode() { state.settings.dark = document.getElementById('dark-toggle').checked; applyDarkMode(); save(); }
        function applyDarkMode() { document.documentElement.classList.toggle('dark', state.settings.dark); }
        function initQuote() { document.getElementById('quote-en').innerText = "Translation is not just about words."; document.getElementById('quote-zh').innerText = "ç¿»è¯‘ä¸ä»…ä»…æ˜¯æ–‡å­—çš„æ›´æ›¿ã€‚"; }
        function handleLogout() { supabase.auth.signOut(); localStorage.removeItem(`lexi_cloud_${state.user.id}`); location.reload(); }
        
        function runSearch() {
            const q = document.getElementById('search-box').value.toLowerCase();
            let all = []; Object.values(state.books).forEach(b => all = all.concat(b.items));
            const filtered = all.filter(i => i.en.toLowerCase().includes(q) || i.zh.includes(q));
            renderItemList('search-list', filtered);
        }

        function renderImportSelect() {
            const sel = document.getElementById('import-book-sel');
            if(sel) sel.innerHTML = Object.keys(state.books).map(k => `<option value="${k}">${k}</option>`).join('');
        }

        function doImport() {
            const en = document.getElementById('in-en').value.trim();
            const zh = document.getElementById('in-zh').value.trim();
            const ai = document.getElementById('in-ai').value.trim();
            const book = document.getElementById('import-book-sel').value;
            if(!en || !zh) return alert("ä¿¡æ¯ä¸å…¨");
            state.books[book].items.push({ id: 'u'+Date.now(), en, zh, ai, cat: 'MTI' });
            save(); alert("åŒæ­¥æˆåŠŸ");
            document.getElementById('in-en').value = ''; document.getElementById('in-zh').value = ''; document.getElementById('in-ai').value = '';
        }

        function syncNote() {
            const i = state.queue[state.idx];
            if(!state.mem[i.id]) state.mem[i.id] = {lv:0, next:0, note:""};
            state.mem[i.id].note = document.getElementById('card-note').value;
            save();
        }

        function saveExternalNote(id, val) {
            if(!state.mem[id]) state.mem[id] = {lv:0, next:0, note:""};
            state.mem[id].note = val;
            save();
        }

        function playTTS() { 
            const msg = new SpeechSynthesisUtterance(state.queue[state.idx].en);
            msg.lang = state.settings.voice; window.speechSynthesis.speak(msg); 
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                state.user = session.user;
                document.getElementById('auth-screen').classList.add('hide');
                document.getElementById('app-content').classList.remove('hide');
                syncFromCloud().then(initApp);
            }
        });
    </script>
