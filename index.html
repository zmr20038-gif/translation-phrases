    <script>

        let state = { user: null, books: {}, mem: {}, settings: { dailyLimit: 20, selectedBooks: [], dark: false, voice: 'en-US' }, activeTab: 'home', curCat: 'ALL', queue: [], idx: 0, categories: ["æ”¿æ²»", "ç»è´¸", "ç§‘æŠ€", "æ–‡åŒ–", "ä¿—è¯­"], activeBook: null };

        // --- æ ¸å¿ƒé€»è¾‘: æ„å»ºé«˜çº§å†…å®¹æ’ç‰ˆ ---
        function buildRichContentUI(item, noteValue, isStudy = false) {
            const parts = item.ai.split(/ä¾‹å¥[:ï¼š]/);
            const analysis = parts[0] || "æš‚æ— è§£æ";
            const example = parts[1] || "";
            
            return `

                    </div>

                    ${example ? `

                        <p class="text-[8px] weight-black text-slate-300 dark:text-slate-600 mb-3 uppercase tracking-tighter">Context Context Context</p>
                        <p class="text-[13px] weight-black text-slate-700 dark:text-slate-300 leading-snug italic mb-2">"${example.split('\n')[0].trim()}"</p>

            msg.lang = state.settings.voice || 'en-US';

        function toggleDarkMode() {

            document.documentElement.classList.toggle('dark', state.settings.dark);
        }

        // --- å…¬å‘Šç³»ç»Ÿä¿®å¤ ---
        function showAnnouncements() {
            const content = document.getElementById('notice-content');
            content.innerHTML = APP_ANNOUNCEMENTS.map(a => `

        // --- ä¹¦æ¶æ–¹æ¡ˆ A ---
        function renderBooks() {
            const grid = document.getElementById('book-grid');
            let html = Object.keys(state.books).map((k, idx) => {
                const isActive = state.settings.selectedBooks.includes(k);
                const colors = ["from-indigo-600 to-blue-700", "from-rose-500 to-pink-600", "from-emerald-500 to-teal-600"];

                    <p class="text-[10px] weight-black opacity-70">${state.books[k].items.length} æ¡ç›®</p>
                </div>`;
            }).join('');
            html += `<div onclick="createNewBook()" class="aspect-[3/4] rounded-3xl border-2 border-dashed border-slate-200 dark:border-slate-700 flex flex-col items-center justify-center gap-2 opacity-40 btn-active">

        function toggleBookActive(e, k) {

            else state.settings.selectedBooks.push(k);

        function createNewBook() {
            const n = prompt("è¾“å…¥æ–°è¯ä¹¦åç§°:");
            if(n && !state.books[n]) { state.books[n] = { items: [] }; save(); renderBooks(); }

        // --- æ ¸å¿ƒåˆ—è¡¨æ¸²æŸ“ (é‡å¡‘æ’ç‰ˆ) ---
        function renderItemList(containerId, items) {
            const container = document.getElementById(containerId);
            if(!items || items.length === 0) { container.innerHTML = `<div class="py-20 text-center opacity-10 dark:text-white italic">åˆ—è¡¨ä¸ºç©º</div>`; return; }
            container.innerHTML = items.map(i => {
                const m = state.mem[i.id] || {note:""};
                return `
                <div class="card-base border border-slate-50 dark:border-slate-800 transition-all overflow-hidden mb-4" onclick="this.classList.toggle('expanded')">
                    <div class="p-6 flex justify-between items-center cursor-pointer">
                        <div class="flex-1">
                            <h5 class="text-lg weight-black tracking-tighter dark:text-white leading-tight mb-1">${i.en}</h5>
                            <span class="text-[8px] weight-black text-indigo-500 bg-indigo-50 dark:bg-indigo-900/30 px-2 py-0.5 rounded-full uppercase tracking-widest">${i.cat}</span>
                        </div>
                        <span class="chevron transition-transform opacity-20 text-[10px] dark:text-white">â–¼</span>
                    </div>
                    <div class="expandable-content px-6 pb-6 border-t border-slate-50 dark:border-white/5">
                        ${buildRichContentUI(i, m.note, false)}
                        <div class="flex justify-end pt-4"><button onclick="deleteItem(event, '${i.id}')" class="text-[9px] text-red-400 weight-black uppercase opacity-40 hover:opacity-100">å½»åº•åˆ é™¤</button></div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- å­¦ä¹ é€»è¾‘ (SRS ä¿ç•™) ---
        function renderCard() {
            const i = state.queue[state.idx];
            const m = state.mem[i.id] || {note:""};
            document.getElementById('studyCard').classList.remove('flipped');
            document.getElementById('card-en').innerText = i.en; 
            document.getElementById('card-source').innerText = i.from;
            document.getElementById('card-back-ui').innerHTML = `
                <div class="back-content-wrapper py-10 no-scrollbar overflow-y-auto w-full">
                    ${buildRichContentUI(i, m.note, true)}
                </div>`;
            document.getElementById('study-p').innerText = `${state.idx + 1} / ${state.queue.length}`;
        }

        function finishSRS(score) {
            const i = state.queue[state.idx];
            if(!state.mem[i.id]) state.mem[i.id] = {lv:0, next:0, note:"", isArchived: false};
            const m = state.mem[i.id];
            if(score === 3) m.lv++; else if(score === 1) m.lv = Math.max(0, m.lv - 1);
            else if(score === 2) { state.queue.push(i); }
            const intervals = [0, 60000, 86400000, 259200000, 604800000, 1296000000];
            m.next = Date.now() + (score === 3 ? intervals[Math.min(m.lv, 5)] : 0);
            save(); state.idx++;
            if(state.idx < state.queue.length) renderCard(); else closeStudy();
        }

        // --- åŸºç¡€åº•å±‚ ---
        function updateDash() {
            let n = 0, r = 0, masterCount = 0;
            const activeBooks = state.settings.selectedBooks;
            activeBooks.forEach(bk => { if(state.books[bk]) state.books[bk].items.forEach(i => {
                const m = state.mem[i.id] || {lv:0, isArchived: false};
                if(!m.isArchived) { if(m.lv === 0) n++; else if(m.lv < 5 && Date.now() >= (m.next||0)) r++; else if(m.lv >= 5) masterCount++; }
            });});
            document.getElementById('num-new').innerText = n; document.getElementById('num-rev').innerText = r;
            document.getElementById('mastered-count').innerText = masterCount; document.getElementById('active-book-count').innerText = activeBooks.length;
            const pt = document.getElementById('plan-text');
            pt.innerText = activeBooks.length === 0 ? "æœªé€‰ä¸­" : (activeBooks.length === 1 ? activeBooks[0] : `${activeBooks[0]} ç­‰`);
        }

        function switchTab(t) {
            state.activeTab = t;
            ['home','explore','books','import','book-detail','archive-mgr'].forEach(v => document.getElementById('view-'+v).classList.add('hide'));
            document.getElementById('view-'+t).classList.remove('hide');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const nid = ['book-detail','archive-mgr'].includes(t) ? 'nav-books' : 'nav-' + t;
            if(document.getElementById(nid)) document.getElementById(nid).classList.add('active');
            if(t === 'books') renderBooks();
            if(t === 'explore') { updateCatTags(); runSearch(); }
            if(t === 'archive-mgr') renderArchiveMgr();
        }

        function runSearch() {
            const q = document.getElementById('search-box').value.toLowerCase();
            let all = []; Object.values(state.books).forEach(b => all = all.concat(b.items));
            const filtered = all.filter(i => (i.en.toLowerCase().includes(q) || i.zh.includes(q)) && (state.curCat === 'ALL' || i.cat === state.curCat));
            renderItemList('search-list', filtered);
        }

        function handleLogin() {
            const p = document.getElementById('auth-phone').value; if(!p) return alert("è¯·è¾“å…¥æ‰‹æœºå·");
            state.user = p; localStorage.setItem('lexi_v7_user', p);
            document.getElementById('auth-screen').classList.add('hide'); document.getElementById('app-content').classList.remove('hide');
            loadData();
        }

        function loadData() {
            const saved = localStorage.getItem(`lexi_v7_data_${state.user}`);
            if(saved) {
                const d = JSON.parse(saved); state.books = d.books || {}; state.mem = d.mem || {}; 
                state.settings = d.settings || { dailyLimit: 20, selectedBooks: [], dark: false, voice: 'en-US' };
                state.categories = d.categories || ["æ”¿æ²»", "ç»è´¸", "ç§‘æŠ€", "æ–‡åŒ–", "ä¿—è¯­"];
            } else {
                state.books = { "2026 MTI æ ¸å¿ƒè¯æ±‡": { items: [] } };
                state.settings = { dailyLimit: 20, selectedBooks: ["2026 MTI æ ¸å¿ƒè¯æ±‡"], dark: false, voice: 'en-US' };
            }
            applyDarkMode();
            document.getElementById('dark-toggle').checked = state.settings.dark;
            document.getElementById('voice-lang').value = state.settings.voice || 'en-US';
            document.getElementById('user-id-display').innerText = state.user;
            initQuote(); updateDash(); switchTab('home');
        }

        function save() { localStorage.setItem(`lexi_v7_data_${state.user}`, JSON.stringify({ books: state.books, mem: state.mem, settings: state.settings, categories: state.categories })); }
        function prepStudy(mode) {
            let pool = [];
            state.settings.selectedBooks.forEach(bk => { if(state.books[bk]) state.books[bk].items.forEach(i => {
                const m = state.mem[i.id] || {lv:0, isArchived: false};
                if(!m.isArchived) {
                    if(mode === 'new' && m.lv === 0) pool.push({...i, from: bk});
                    else if(mode === 'review' && m.lv > 0 && m.lv < 5 && Date.now() >= (m.next||0)) pool.push({...i, from: bk});
                }
            });});
            if(!pool.length) return alert("å½“å‰é˜Ÿåˆ—æ²¡æœ‰å•è¯éœ€å¤„ç†");
            state.queue = mode === 'new' ? pool.slice(0, state.settings.dailyLimit) : pool.sort(() => Math.random() - 0.5).slice(0, 30);
            state.idx = 0; document.getElementById('study-layer').classList.remove('hide'); renderCard();
        }

        function saveExternalNote(id, val) {
            if(!state.mem[id]) state.mem[id] = { lv:0, next:0, note:"", isArchived: false };
            state.mem[id].note = val; save();
        }

        function syncNote() { const i = state.queue[state.idx]; if(!state.mem[i.id]) state.mem[i.id]={lv:0,next:0,note:"",isArchived:false}; state.mem[i.id].note = document.getElementById('card-note').value; save(); }
        function openBook(k) { state.activeBook = k; document.getElementById('book-title-h').innerText = k; switchTab('book-detail'); renderBookContent(); }
        function renderBookContent() { if(state.activeBook) renderItemList('book-item-list', state.books[state.activeBook].items); }
        function toggleSidebar(s) { document.getElementById('sidebar').style.transform = s ? 'translateX(0)' : 'translateX(100%)'; document.getElementById('side-overlay').classList.toggle('hide', !s); if(s) document.getElementById('limit-val').innerText = state.settings.dailyLimit; }
        function saveSettings() { state.settings.dailyLimit = parseInt(document.getElementById('daily-limit').value); state.settings.voice = document.getElementById('voice-lang').value; save(); toggleSidebar(false); updateDash(); }
        function updateCatTags() {
            document.getElementById('cat-tags-container').innerHTML = ["ALL", ...state.categories].map(c => `<button onclick="setCatFilter('${c}')" class="px-5 py-2 rounded-full text-[10px] weight-black flex-shrink-0 transition-all ${state.curCat===c?'bg-indigo-600 text-white':'bg-white dark:bg-slate-800 dark:text-white shadow-sm'}">${c}</button>`).join('');
            document.getElementById('import-cat-sel').innerHTML = state.categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('import-book-sel').innerHTML = Object.keys(state.books).map(k => `<option value="${k}">${k}</option>`).join('');
        }
        function setCatFilter(cat) { state.curCat = cat; updateCatTags(); runSearch(); }
        function handleCardFlip(e) { if(!e.target.closest('textarea') && !e.target.closest('button')) document.getElementById('studyCard').classList.toggle('flipped'); }
        function closeStudy() { document.getElementById('study-layer').classList.add('hide'); updateDash(); }
        function renderArchiveMgr() {
            const list = document.getElementById('archive-list'); let items = [];
            state.settings.selectedBooks.forEach(bk => { if(state.books[bk]) state.books[bk].items.forEach(i => {
                const m = state.mem[i.id]; if(m && m.lv >= 5 && !m.isArchived) items.push({...i, from: bk});
            });});
            if(!items.length) { list.innerHTML = `<div class="py-20 text-center opacity-10 weight-black italic dark:text-white">æš‚æ— æ•°æ®</div>`; return; }
            list.innerHTML = items.map(i => `<div class="card-base p-6 flex justify-between items-center"><div><h5 class="weight-black dark:text-white">${i.en}</h5><p class="text-[8px] opacity-40 uppercase">${i.from}</p></div><button onclick="singleArchive('${i.id}')" class="text-[9px] weight-black text-indigo-600 px-3 py-1 rounded-lg uppercase btn-active">ç¡®è®¤å½’æ¡£</button></div>`).join('');
        }
        function singleArchive(id) { state.mem[id].isArchived = true; save(); renderArchiveMgr(); updateDash(); }
        function batchArchive() { state.settings.selectedBooks.forEach(bk => state.books[bk].items.forEach(i => { if((state.mem[i.id]?.lv||0)>=5) state.mem[i.id].isArchived=true; })); save(); renderArchiveMgr(); updateDash(); }
        function handleLogout() { if(confirm("ç¡®å®šé€€å‡ºå½“å‰è´¦å·ï¼Ÿæ•°æ®å°†ä¿ç•™åœ¨æœ¬åœ°ã€‚")) { localStorage.removeItem('lexi_v7_user'); location.reload(); } }
        function initQuote() { document.getElementById('quote-en').innerText = "Translation is not a matter of words only: it is a matter of making intelligible a whole culture."; document.getElementById('quote-zh').innerText = "ç¿»è¯‘ä¸ä»…æ˜¯æ–‡å­—ä¹‹äº‹ï¼Œæ›´æ˜¯è®©æ•´ä¸ªæ–‡åŒ–å˜å¾—æ˜“äºç†è§£ä¹‹äº‹ã€‚"; }
        function createNewCategory() { const n = prompt("è¾“å…¥æ–°åˆ†ç±»å:"); if(n) { state.categories.push(n); save(); updateCatTags(); } }
        function doImport() {
            const en = document.getElementById('in-en').value.trim(); const zh = document.getElementById('in-zh').value.trim(); const book = document.getElementById('import-book-sel').value;
            if(!en || !zh) return alert("è¯·å¡«å†™å®Œæ•´çš„è¯æ¡å’Œç¿»è¯‘");
            state.books[book].items.push({ id: 'u'+Date.now(), en, zh, cat: document.getElementById('import-cat-sel').value, ai: document.getElementById('in-ai').value });
            save(); alert("å…¥åº“æˆåŠŸï¼"); updateDash();
            document.getElementById('in-en').value = ''; document.getElementById('in-zh').value = ''; document.getElementById('in-ai').value = '';
        }
        function deleteItem(e, id) { e.stopPropagation(); if(confirm("å½»åº•ä»è¯åº“åˆ é™¤è¯¥è¯æ¡ï¼Ÿ")) { Object.keys(state.books).forEach(bk => state.books[bk].items = state.books[bk].items.filter(it => it.id !== id)); save(); if(state.activeTab === 'book-detail') renderBookContent(); else runSearch(); updateDash(); } }

        if(localStorage.getItem('lexi_v7_user')) { state.user = localStorage.getItem('lexi_v7_user'); document.getElementById('auth-screen').classList.add('hide'); document.getElementById('app-content').classList.remove('hide'); loadData(); }
    </script>
